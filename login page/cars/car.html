<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Honk&display=swap');
  </style>
    <title>login page(3)</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
                <i class='bx bxs-user-circle' ></i>
                <input type="username"placehoder="username" required>
                <label>username</label>
            </div>
            <div class="input-box">
                <i class='bx bx-target-lock bx-flip-vertical' ></i>
                <input type="password"placehoder="password"required>
                <label>password</label>
            </div>
            <div class="remm">
                <label><input type="checkbox">Remember me</label>
                <a href="#">forgot password</a>
            </div>
            <button class="btn"type=submit>Login</button>
            <div class="singup-link">
                <p>don't have an account?<a href="#">gandmara</a></p>
            </div>
        </form>
    </div>
</body>
</html>
